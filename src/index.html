<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="GET"
      data-qa="big"
      class="search-form-1 search-form"
    >
      <div class="search-container-big search-container">

        <img src="./images/Search.svg"
        alt="search icon"
        class="image-big">

        <input type="text"
          name="search"
          id="searchInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input-big input"
      >
      </div>
    </form>
    <form
        action="/"
        method="GET"
        class="search-form-2 search-form"
        data-qa="small"
      >
      <div class="search-container-small search-container">

        <img src="./images/Search.svg"
        alt="search icon"
        class="image-small">

        <input type="test"
          name="search"
          id="search2"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input-small input"
        >
      </div>
    </form>
  </body>
</html>
